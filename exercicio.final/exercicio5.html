<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
<!--
    A Secretaria de Meio Ambiente que controla o índice de poluição mantém 3 grupos de indústrias que são altamente poluentes do meio ambiente.
     O índice de poluição aceitável varia de 0,05 até 0,25. Se o índice sobe para 0,3 as indústrias do 1º grupo são intimadas a suspenderem suas atividades, 
     se o índice crescer para 0,4 as industrias do 1º e 2º grupo são intimadas a suspenderem suas atividades, 
     se o índice atingir 0,5 todos os grupos devem ser notificados a paralisarem suas atividades. 
     Escreva um algoritmo que solicite ao usuário que informe o índice de poluição medido e emita a notificação adequada aos diferentes grupos de empresas.  
-->
</head>

<body>
    <script>
    let indice;
    let opcao = "";
    while (opcao !== "sair") {
    opcao = prompt("Calculadora de Índice de Poluição! \n\nDigite 1 para calcular ou 2 para sair.");
    if (opcao == 2) {
         break;
    }
    indice = +prompt("Digite o índice de poluição medido: \n\n(Obs: No lugar de vírgula utilize '. ponto final' ex: 0.2)");
     if (indice > 0.05 && indice < 0.25) {
    alert("O índice de poluição está aceitável! \n\nNível aceitável entre 0.05-0.25 - seu índice: " + indice);
    } else if (indice >= 0.30 && indice < 0.4) {
    alert("AS iNDUSTRIAS DO 1º GRUPO DEVERÃO SUSPENDER AS ATIVIDADES! \n\nNível aceitável entre 0.05-0.25 - seu índice: " + indice);
    } else if (indice >= 0.4 && indice < 0.5) {
    alert("AS iNDUSTRIAS DO 1º E 2º GRUPO DEVERÃO SUSPENDER AS ATIVIDADES! \n\nNível aceitável entre 0.05-0.25 - seu índice: " + indice);
     } else if (indice >= 0.5) {
     alert("AS iNDUSTRIAS DO 1º, 2º E 3º GRUPO DEVERÃO SUSPENDER AS ATIVIDADES! \n\nNível aceitável entre 0.05-0.25 - seu índice: " + indice);
            }
        }
    </script>
</body>
</html>
