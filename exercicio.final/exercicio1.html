<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- O custo de um carro novo ao consumidor é a soma do custo de fábrica com a porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica).
     Supondo que o percentual do distribuidor seja de 28% e os impostos de 45%,
      escrever um algoritmo para ler o custo de fábrica de um carro, calcular e escrever o custo final ao consumidor -->
    <script>
        let custoFabrica = parseFloat(prompt("Custo de fabrica do carro "));
        let custoDistribuidor = 0.28 * custoFabrica;
        let custoImpostos = 0.45 * custoFabrica;
        let precoFinal= custoFabrica + custoDistribuidor+custoImpostos;
        alert("custo final do carro " + precoFinal);
    </script>
</body>
</html>
