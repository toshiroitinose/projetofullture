<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <!--
      9. Escreva um algoritmo para, dados o nome, o preço e o tipo dos vinhos (indicados aqui
por “T” para tinto, “B” para branco ou “R” para rosê), descrever o vinho mais caro. Não
são considerados vinhos de preços iguais. O fim dos dados indicado por nome = “fim”
    -->
</head>
<body>
    <script>
        let nomeMaiorVinho = "";
        let precoMaiorVinho = 0;
        let tipoMaiorVinho = "";

        let fim = false;
        while (!fim) {
            let nomeNovoVinho = prompt("insira o nome do vinho (ou fim para terminar)");
            if (nomeNovoVinho === "fim") {
                fim = true;
                break;
            }

            let precoDoNovoVinho = +prompt("Insira o preço do vinho");
            let tipoNovoVinho = prompt("qual é o tipo do vinho");

            if (precoDoNovoVinho > precoMaiorVinho) {
                nomeMaiorVinho = nomeNovoVinho;
                precoMaiorVinho = precoDoNovoVinho;
                tipoMaiorVinho = tipoNovoVinho;

            }

        }
     alert("O maior vinho foi o " + nomeMaiorVinho + ", ele custa " + precoMaiorVinho + ", e o tipo é " + tipoMaiorVinho);
    </script>
    
</body>
</html>
