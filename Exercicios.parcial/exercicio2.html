    <!--
       2. Escreva um algoritmo que leia um número e indique se ele é par ou ímpar
    -->
    <script>
          let numero = +prompt("Caro usuário, \nDigite um número para identificar se é par ou ímpar: ");
        
        if(numero % 2 === 0){
            alert("O número: " + numero + " é par!");
        }else{
            alert("O número: " + numero + " é ímpar!");
        }
    </script>
