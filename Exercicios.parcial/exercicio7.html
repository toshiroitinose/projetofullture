<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <!--
       7. Escrever um algoritmo que solicite ao usuário que informe o seu peso e a sua altura.
O algoritmo deverá calcular e imprimir o Índice de Massa Corporal, cuja fórmula é
IMC = peso / (altura2)
        
    -->
</head>
<body>
    <script>
        let peso = +prompt("Calculadora de IMC! \n Seu peso: ");
        let altura = +prompt("Digite sua altura");
        let resultado = peso/(altura**2);
        alert("O seu IMC é: " + resultado)
    </script>
    
</body>
</html>
